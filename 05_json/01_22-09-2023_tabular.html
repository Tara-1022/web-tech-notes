<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables...</title>
    <script>
        function get_table_html(data, t) {
            op = "<table border= 1px cellspacing=0px title='"+ t + "''><tr><th>SI.No</th><th>Code</th><th>Name</th><th>Brand</th><th>Price</th></tr>"
            for (var i = 0; i < data.length; i++) {
                op += "<tr><td>" + (i + 1) + "</td><td>" + data[i].code + "</td><td>" + data[i].name + "</td><td>" + data[i].brand + "</td><td>" + data[i].price + "</tr>"
            }
            op += "</table>"
            return op
        }
        var all_details = [
            { code: "PC001", name: "Smart TV", brand: "Sony", price: "59000" },
            { code: "PC002", name: "Laptop", brand: "Dell", price: "95000" },
            { code: "PC003", name: "Airpod", brand: "Apple", price: "169000" },
            { code: "PC004", name: "Airpod", brand: "Samsung", price: "100000" },
            { code: "PC005", name: "Airpod", brand: "Apple", price: "169000" },
            { code: "PC006", name: "Smartphone", brand: "Samsung", price: "57000" },
            { code: "PC007", name: "Smartphone", brand: "Oneplus", price: "39000" },
            { code: "PC008", name: "Smart TV", brand: "LG", price: "120000" },
            { code: "PC009", name: "Smartphone", brand: "Apple", price: "135000" },
            { code: "PC0010", name: "Smartphone", brand: "Samsung", price: "108000" },
            { code: "PC0011", name: "Smart TV", brand: "Samsung", price: "60000" },
        ]

        var laptops = []
        ind = 0
        for(var i = 0; i < all_details.length; i++){
            if(all_details[i].name == "Laptop"){
                laptops[ind] = all_details[i]
                ind += 1
            }
        }

        var only_samsung = []
        ind = 0
        for(var i = 0; i < all_details.length; i++){
            if(all_details[i].brand == "Samsung"){
                only_samsung[ind] = all_details[i]
                ind += 1
            }
        }

        var high_price = []
        ind = 0
        for(var i = 0; i < all_details.length; i++){
            if(all_details[i].price > 80000){
                high_price[ind] = all_details[i]
                ind += 1
            }
        }

        document.write(get_table_html(all_details, "all details"))
        document.write("<br><hr><br>")
        document.write(get_table_html(laptops, "laptops"))
        document.write("<br><hr><br>")
        document.write(get_table_html(only_samsung, "samsung fans only"))
        document.write("<br><hr><br>")
        document.write(get_table_html(high_price, "classy items only"))

    </script>
</head>

</html>
