<!-- horizontal navigation bars: list of links -->
<style>
    *{
        margin: 0px;
    }
    ul{
        background-color: pink;
        list-style-type: none;
        overflow: hidden;
        padding: 0px;
        text-align: center;
    }
    ul li{
        float:left; 
        width: 20%;
    }
    li a{
        text-decoration: none;
        display: block;
    }
    li a:hover{
        background-color: aqua;
        color: blueviolet;
    }
</style>
<body>
    <ul>
        <li><a href = "#">Never</a></li>
        <li><a href = "#">Gonna</a></li>
        <li><a href = "#">Give</a></li>
        <li><a href = "#">You</a></li>
        <li><a href = "#">Up</a></li>
    </ul>
</body>
