<!--lists in html :ul -->

<style>
    ul{
        background-color: aquamarine;
        list-style-type: None;
        /* remove bullets, left padding */
        /* padding-left: 0; */
        padding: 20px;
        text-align: center;
        /* height: 60; to improve height*/
        overflow: hidden;
    }
    li{
        background-color: purple;
        margin: 5;
        padding: 10px;
        color: bisque;
        float: left;
    }
    li:hover{
        background-color: crimson;
        color: azure;
        box-shadow: -2px 2px 2px 1px gray;
    }
    li a{
        text-decoration: None;
        color:antiquewhite;
        /* display: inline-block; */
        /* changes from inline to allow block properties eg padding */
    }
    a:hover{
        color: bisque;
    }
    .container{
        text-align: center;
    }
</style>
<body>
<ul>
    <li><a href = "https://en.wikipedia.org/wiki/Apple" >Apple</a></li>
    <li><a href = "https://en.wikipedia.org/wiki/Orange_(fruit)">Orange</a></li>
    <li><a href = "https://en.wikipedia.org/wiki/Ginger">Ginger</a></li>
    <li><a href = "https://en.wikipedia.org/wiki/Watermelon">Watermelon</a></li>
</ul>
<a href = "youtube.com" background-color = brown>CLICK</a>
</body>
