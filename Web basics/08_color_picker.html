<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script>
        function changeBGcolor(color){
            document.getElementById('body').style.backgroundColor = color;
            document.getElementById('text').innerHTML = color;
        }

        function changeFontSize(size){
            document.getElementById('text').style.fontSize = size + 'px';
        }
    </script>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body id="body" style="background-color: black; height: 100%;">
    <div style="background-color: white; margin: 20px; padding: 20px; height: 50%;">
        <input type="color" onchange="changeBGcolor(this.value)">

        <p id="text" 
        style="text-align: center; position: absolute; margin: 8%;">
        Select a color</p>
        
        <input type="range" min="1" max="100" onchange="changeFontSize(this.value)"
        style="position: relative; top: 70%;">
    </div>
    <div id="circle" style="border-radius: 50%; background-color: aqua; height: 50px; width: 50px;"></div>
    <!-- radius f circle is half radius of the box -->
</body>
</html>
